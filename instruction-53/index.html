          <div class="post-content">
            <p>在5.3版本中，我们添加了计算机功能，那么我们如何使用呢？</p>
<p>1.首先您需要什么运算方式？</p>
<p>除(1)，加(2)，减(3)，乘(4),</p>
<p>选择好之后输入上面的对应（ ）中数字</p>
<p>2.假如你选择的是1-除法，那么a则等于除数，b等于被除数，同比加法也一样。</p>
<p>例如1+5，那么你需要先输入1，在输入5（1则等于a，5=b）</p>
